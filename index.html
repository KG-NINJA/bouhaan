<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>映像はどこにも記録されず、送信もしません</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0b132b" />
</head>
<body>
  <header class="app-header">
    <h1>映像はどこにも記録されず、送信もしません</h1>
  </header>

  <main class="container">
    <section class="video-grid" id="videoGrid">
      <div class="video-card">
        <div class="label">前方カメラ</div>
        <video id="frontVideo" autoplay muted playsinline></video>
      </div>
      <div class="video-card">
        <div class="label">後方カメラ</div>
        <video id="backVideo" autoplay muted playsinline></video>
      </div>
    </section>

    <section class="controls">
      <button id="startBtn" class="btn primary">カメラ開始</button>
      <button id="switchBtn" class="btn" disabled>カメラ切替</button>
      <button id="fakeCallBtn" class="btn danger">フェイクコール</button>
      <button id="stopBtn" class="btn" disabled>停止</button>
    </section>

    <p id="status" class="status"></p>
  </main>

  <!-- フェイクコールのオーバーレイ -->
  <div id="callOverlay" class="call-overlay hidden" aria-hidden="true">
    <div class="call-card">
      <div class="call-header">着信中...</div>
      <div class="caller-info">
        <div class="avatar">📞</div>
        <div class="caller-text">
          <div class="name">非通知設定</div>
          <div class="sub">モバイル</div>
        </div>
      </div>
      <div class="call-actions">
        <button id="answerBtn" class="circle-btn accept" aria-label="応答">✅</button>
        <button id="declineBtn" class="circle-btn decline" aria-label="拒否">❌</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
